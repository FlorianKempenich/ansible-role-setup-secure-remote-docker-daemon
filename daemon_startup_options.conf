[Service]
ExecStart=
ExecStart=/usr/bin/dockerd -H tcp://0.0.0.0:2376 \
                           -H unix:///var/run/docker.sock \
                           --tls \
                           --tlskey /root/TLS/server-privatekey.pem \
                           --tlscert /root/TLS/server-certificate.pem
Environment=
